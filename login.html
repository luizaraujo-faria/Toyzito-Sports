<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/layout/layout.css">
    <link rel="stylesheet" href="./src/css/components/components.css">
    <title>LogIn</title>
</head>
<body>
    <div class="loading">
        <img src="./src/assets/img/TZ Sports Logo - All Black.png">
        <div class="animation-line"></div> 
    </div>
    <a href="./index.html"><h1>Voltar</h1></a>

    <section class="login">
        <form class="faca-login">
            <img src="./src/assets/img/TZ Sports Logo - All Black.png" class="logotipo">
            <h2>Entrar</h2>
                <input type="email" placeholder="Email" class="inp">
                <input type="password" placeholder="Senha" class="inp">
                <button type="submit" id="btnlog" class="btn">Entrar</button>
                <img src="./src/assets/img/icon-google.png" class="icon-rede icon-log">
                <img src="./src/assets/img/icon-facebook-preto.png" class="icon-rede icon-log">
                <img src="./src/assets/img/icon-github-preto.png" class="icon-rede icon-log">
        </form>
        <form class="faca-cadastro">
            <img src="./src/assets/img/TZ Sports Logo - All Black.png" class="logotipo">
            <h2>Cadastre-se</h2>
            <input type="text" placeholder="Usuario" class="inp">
            <input type="text" placeholder="Email" class="inp">
            <input type="password" placeholder="Senha" class="inp">
            <img src="./src/assets/img/icon-google.png" class="icon-rede icon-cad">
            <img src="./src/assets/img/icon-facebook-preto.png" class="icon-rede icon-cad">
            <img src="./src/assets/img/icon-github-preto.png" class="icon-rede icon-cad">
            <button type="submit" id="btncad" class="btn">Cadastrar</button>
        </form>
        <div class="painel">
            <div class="painel-cad">
                <h1>Inicie sua experiência agora</h1>
                <h2>Cadastre-se, navegue e desfrute das emoções do mundo dos esportes</h2>
                <button class="btn-2" id="btncriar">Criar</button>
                <hr>
            </div>

            <div class="painel-login">
                <h1 id="title2">Bem-vindo de volta</h1>
                <h2 id="subtitle2">Faça login e volte a acompanhar o melhor do esporte</h2>
                <button class="btn-2" id="btnlogin">Entrar</button>
                <hr>
            </div>
        </div>
        
    </section>
</body>
<script src="./src/js/login.js"></script>
<script src="./src/js/global.js"></script>
</html>
